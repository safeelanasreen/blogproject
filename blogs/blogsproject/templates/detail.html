{% extends 'base.html' %}
{% block body %}

<div class="container">
    <div class="row">


        <div class="col-md-4">
<div class="card" style="width:30rem;">
    <img class="card-img-top" src="{{post.img.url}}" alt="card image cap" style="width:250px;height:250px;">
    <div  class="card-body">
        <h5 class="card-title">{{post.name}}</h5>
        <p class="card-text">{{post.desc}}</p>
    <a class="btn btn-warning" href="{% url 'myapp:update' post.id %}">UPDATE</a>
    <a class="btn btn-danger" href="{% url 'myapp:delete' post.id %}">DELETE</a>

    </div>
</div>
        </div>
    </div>
    </div>
{% endblock %}
